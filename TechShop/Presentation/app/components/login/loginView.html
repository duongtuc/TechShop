<div class="login-box" style="margin:auto; min-width:400px; margin-top:15%">
    <div class="login-logo">
        <a href="#"><b>TECH</b>SHOP</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Đăng nhập hệ thống</p>
            <form method="post" ng-submit="loginSubmit()" role="form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Tài khoản" ng-model="loginData.userName">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" ng-model="loginData.password" placeholder="Mật khẩu">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox">
                            <label for="remember">
                                Nhớ mật khẩu?
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
