 <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Trang Chủ</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Sản phẩm</a></li>
                    <li class="breadcrumb-item active">Danh mục sản phẩm</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Danh mục san pham</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>

        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-success" type="button" ui-sref="add_product_category">Thêm mới danh mục</button>
                    <button class="btn btn-danger" type="button" ng-click="deleteMultiple()" id="btnDelete">Xóa</button>

                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="keyword" placeholder="Tim kiếm..." aria-label="" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" ng-click="search()">Tìm kiếm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" name="all" ng-click="selectAll()"/>
                                    </th>
                                    <th style="width: 5%">ID</th>
                                    <th style="width: 55%">Tên danh mục</th>
                                    <th style="width: 20%">Ngày tạo</th>
                                    <th style="width: 10%">Trạng thái</th>
                                    <th style="width: 10%">Cập nhật</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in productCategories">
                                    <td><input type="checkbox" ng-model="item.checked" name="all"/></td>
                                    <td>{{item.ID}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>
                                        {{item.CreatedDate | date:'yyyy-MM-dd hh:mm:ss'}}
                                    </td>

                                    <td>
                                        <!--class="badge bg-danger"-->
                                        <span ng-class="{'badge bg-danger':item.Status == false,'badge bg-success':item.Status == true}">{{item.Status |statusFilter}}</span>
                                    </td>

                                    <td>
                                        <button class="btn btn-sm btn-primary" ui-sref="edit_product_category({id:item.ID})"><i class="fa fa-pencil-ruler"></i></button>
                                        <button class="btn btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>

                </div>
            </div>
            <!-- /.card-body -->

        </div>
        <!-- /.card -->
        <div class="box-footer">
        </div><!-- /.box-footer-->
    </div>
</section>
<!-- /.content -->
