<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới danh mục</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="">Danh mục nhóm</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>

                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">{{group.Name}}</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmAddAppGroup" ng-submit="addAppGroup()">
            <div class="card-body">
                <div class="form-group" ng-class="{ 'has-error' : frmAddAppGroup.name.$invalid && !frmAddAppGroup.name.$pristine }">
                    <label class="col-sm-2 control-label">Tên nhóm</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control"
                               required reqired-message="Tên nhóm bắt buộc." ng-model="group.Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label ng-repeat="role in roles">
                            <input type="checkbox" checklist-model="group.Roles" checklist-value="role"> {{role.Description}}
                        </label>
                    </div>
                </div>


            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <input type="submit" ng-disabled="frmAddAppGroup.$invalid" class="btn btn-primary" value="Lưu lại" />
                <a ui-sref="application_groups" class="btn btn-default">Hủy bỏ</a>
            </div>
            <!-- /.card-footer -->
        </form>
    </div>
</section>
