<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Cập nhât sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="product">Sản phẩm</a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">Cập nhật sản phẩm : {{product.Name}}</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProduct" role="form" ng-submit="UpdateProduct()">
            <div class="card-body">
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Tên sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-change="GetSeoTitle()" ng-maxlength="256" required name="name" placeholder="" ng-model="product.Name">
                        <span ng-show="frmUpdateProduct.name.$invalid" class="has-error">Phải nhập tên sản phẩm</span>
                        <span ng-show="frmUpdateProduct.name.$error.maxlength" class="has-error">Tên sản phẩm chỉ được 256 ký tự</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" required placeholder="" ng-model="product.Alias">
                        <span ng-show="frmUpdateProduct.alias.$invalid" class="has-error">Phải nhập tiêu đề SEO</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Mô tả</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" placeholder="" ng-model="product.Description">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Danh mục</label>
                    <div class="col-sm-10">
                        <select name="categoryID" class="form-control" required ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                            <option value="">Danh mục gốc</option>
                        </select>
                        <input type="hidden" name="categoryID" ng-model="product.CategoryID" />
                        <span ng-show="frmUpdateProduct.categoryID.$invalid" class="has-error">Phải chọn danh mục</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Bảo hành</label>
                    <div class="col-sm-10">
                        <input type="number" name="warranty" value="0" class="form-control" ng-model="product.Warranty">(tháng)
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Giá</label>
                    <div class="col-sm-10">
                        <input type="number" name="price" value="0" class="form-control" required ng-model="product.Price">
                        <span ng-show="frmUpdateProduct.price.$invalid" class="has-error">Phải nhập giá trị sản phẩm</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tags</label>
                    <div class="col-sm-10">
                        <input type="text" name="tags" class="form-control" ng-model="product.Tags">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Giá KM</label>
                    <div class="col-sm-10">
                        <input type="number" name="promotionPrice" class="form-control" ng-model="product.PromotionPrice">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Số lượng</label>
                    <div class="col-sm-10">
                        <input type="number" name="quantity" class="form-control" ng-model="product.Quantity">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Hình Ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="product.Image" placeholder="">
                        <button type="button" class="btn btn-default" ng-click="ChooseImage()">Chọn ảnh</button>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Thêm Hình Ảnh</label>
                    <div class="col-sm-10">
                        <ul class="list-inline">
                            <li ng-repeat="img in moreImages track by $index"><img ng-src="{{img}}" width="100" class="list-inline-item"/></li>
                        </ul>
                        <button class="btn btn-default" type="button" ng-click="ChooseMoreImage()">Chọn ảnh</button>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" name="metaKeywork">Meta keyword</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="" name="metaKeywork" ng-model="product.MetaKeyword">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Mô tả sản phẩm</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" placeholder="" ckeditor="ckeditorOptions" name="content" ng-model="product.Content"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="status" ng-model="product.Status">
                            <label class="form-check-label" for="" name="status">Kích hoạt</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" ng-model="product.HomeFlag" name="homeFlag">
                            <label class="form-check-label" for="" name="homeFlag">Hiển thị trang chủ</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" ng-model="product.HotFlag" name="hotFlag">
                            <label class="form-check-label" for="" name="hotFlag">Sản phẩm hot</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" ng-disabled="frmUpdateProduct.$invalid" class="btn btn-info">Lưu</button>
                <button type="button" ui-sref="products" class="btn btn-default float-right">Cancel</button>
            </div>
            <!-- /.card-footer -->
        </form>
    </div>
</section>
